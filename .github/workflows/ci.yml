name: CI - Hyperf Docker

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: hyperf_test
          MYSQL_USER: hyperf
          MYSQL_PASSWORD: secret
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Copy Dockerfile to root
        run: cp .github/workflows/Dockerfile .

      - name: Build Docker image
        run: docker build -t hyperf .

      - name: Run PHPStan
        run: |
          docker run --rm --network host \
            --entrypoint composer \
            hyperf analyse

      - name: Run PHPUnit
        run: |
          docker run --rm --network host \
            -e DB_HOST=mysql \
            -e DB_PORT=3306 \
            -e DB_USERNAME=hyperf \
            -e DB_PASSWORD=secret \
            -e DB_DATABASE=hyperf_test \
            --entrypoint composer \
            hyperf test test\Unit
