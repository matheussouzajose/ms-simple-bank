name: CI - Hyperf Docker

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: hyperf_test
          MYSQL_USER: hyperf
          MYSQL_PASSWORD: secret
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy Dockerfile
        run: cp -rf .github/workflows/Dockerfile .

      - name: Build Docker image
        run: docker build -t hyperf .

      - name: Wait for MySQL
        run: |
          for i in {1..10}; do
            mysqladmin ping -h127.0.0.1 -uroot -proot && break
            sleep 3
          done

      - name: Run PHPStan inside container
        run: docker run --network host -e DB_HOST=127.0.0.1 hyperf vendor/bin/phpstan analyse

      - name: Run PHPUnit inside container
        run: docker run --network host -e DB_HOST=127.0.0.1 hyperf vendor/bin/phpunit
